services:
  otdb-test:
    container_name: otdb-test
    image: mysql:8
    build:
      context: ../
      dockerfile: ./tests/Dockerfile.database
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=otserver
      - MYSQL_DATABASE=otservbr-global
      - MYSQL_USER=otserver
      - MYSQL_PASSWORD=otserver
    ports:
      - "33060:33060"
